<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <hr>
        <h1>List of books</h1>
        <hr>
        <div>
            <div class="row" id="books">
            </div>
        </div>
    </div>

    <div class="modal" id="editBookModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" id="editForm">
                        <div class="form-group">
                            <label for="ISBN">ISBN</label>
                            <input class="form-control" name="isbn" id="isbn">
                        </div>

                        <div class="form-group">
                            <label for="Title">Title</label>
                            <input class="form-control" name="title" id="title">
                        </div>
                        <div class="form-group">
                            <label for="Author">Author</label>
                            <input class="form-control" name="author">
                        </div>
                
                        <div class="form-group">
                            <label for="Published Date">Published Date</label>
                            <input type="date" class="form-control" name="date">
                        </div>
                
                        <div class="form-group">
                            <label for="Publisher">Publisher</label>
                            <input type="text" name="publisher" class="form-control">
                        </div>
                
                        <div class="form-group">
                            <label for="Number of Pages">Number of Pages</label>
                            <input type="number" class="form-control" name="noOfPages">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Our JS file-->
    <script src="book-list.js"></script>
</body>
</html>
