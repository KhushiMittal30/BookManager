<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- <script src="book-api.js"></script> -->
    <div class="container">
        <hr>
        <h1>Create New Book</h1>
        <hr>
    
        <form action="http://localhost:3000/book" method="POST">
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input class="form-control" name="isbn">
            </div>
    
            <div class="form-group">
                <label for="Title">Title</label>
                <input class="form-control" name="title">
            </div>
    
            <div class="form-group">
                <label for="Author">Author</label>
                <input class="form-control" name="author">
            </div>
    
            <div class="form-group">
                <label for="Published Date">Published Date</label>
                <input type="date" class="form-control" name="date">
            </div>
    
            <div class="form-group">
                <label for="Publisher">Publisher</label>
                <input type="text" name="publisher" class="form-control">
            </div>
    
            <div class="form-group">
                <label for="Number of Pages">Number of Pages</label>
                <input type="number" class="form-control" name="noOfPages">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
